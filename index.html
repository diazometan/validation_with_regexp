<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" placeholder="Имя" required
                        pattern="^[А-ЯЁ][а-яё]+((-|–)[А-ЯЁ][а-яё]+)?$" minlength="2" maxlength="20"/>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="email" name="email" placeholder="E-Mail" required
                        pattern="^[A-Za-z][A-Za-z0-9\.\-]+@[A-Za-z0-9\-]+(\.[A-Za-z0-9\-]{2,6})+$"/>
                        <span class="form__error">e-mail в формате: students-yandex@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="tel" name="tel" placeholder="Телефон" required
                        pattern="^(\+7|8)\s?(\d{3}|\(\d{3}\))(\s|-(?=\d{3}-))?((\d{3}-\d{2}-\d{2})|(\d{7}))$"/>
                        <span class="form__error">телефон в формате: +7 (900) 000-00-00</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="url" name="url" placeholder="Ваш сайт" required
                        pattern="^https?:\/\/((([0-9]{1,3}\.){3}[0-9]{1,3})|((www\.)?([A-Za-z0-9\-]{2,}\.?)+(\.[A-Za-z]{2,})+))(\/[A-Za-z0-9\-]+\/?){0,}#?(:[0-9]{2,5})?$"/>
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
